<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
let num = prompt("Enter your number: ");
let i = 1;
let  total=0;
for (; i <= num; i +=1) {
    //phần thân vòng lặp thực hiện tính tổng
    total = total + i;
}
alert(total);
</script>
</body>
</html>
